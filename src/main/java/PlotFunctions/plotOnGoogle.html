<script id="source" language="javascript" type="text/javascript">

     ]
     var data = google.visualization.arrayToDataTable(arrayGoodOrBad);
     var url = 'http://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/';
     var options = {
       showTooltip: true,
       showInfoWindow: true,
       useMapTypeControl: true,
       icons: {
         green: {
           normal:   url + 'Map-Marker-Marker-Outside-Chartreuse-icon.png',

         }
       }
     };
     var map = new google.visualization.Map(document.getElementById('map'));
     map.draw(data, options);
